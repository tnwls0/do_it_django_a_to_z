{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
<!--# load해서 사용-->
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}

            {{form | crispy}}
            <div id="div_id_tags_str">
                <label for="id_tags_str">Tags: &nbsp; </label>
<!--                    #&nbsp; 는 공백문자-->
                <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control">
            </div>
            <br/>


        <button type="submit" class="btn btn-primary float-end btn-success mt-5">Submit</button>
    </form>
{% endblock %}
